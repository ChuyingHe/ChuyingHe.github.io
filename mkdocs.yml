        - 9. Components' Architecture: architect/complete_guide/memi-9.md
        - 10. Design Patterns 101: architect/complete_guide/memi-10.md
        - 11. System Architecture: architect/complete_guide/memi-11.md
        - 12. External Considerations: architect/complete_guide/memi-12.md
        - 13. Architecture Document: architect/complete_guide/memi-13.md
        - 14. Case Study: architect/complete_guide/memi-14.md
