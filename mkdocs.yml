      - Procreate: sketch/procreate/index.md

markdown_extensions:
  - pymdownx.tabbed
  - pymdownx.superfences
  - toc:
      title: Contenu
      permalink: True
      baselevel: 3
  - attr_list
  - md_in_html
  - def_list
  - admonition
  - pymdownx.details
  - pymdownx.emoji
  - tables

theme:
  name: material
  features:
    - content.tabs.link