markdown_extensions:
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      title: Table of Contents
      permalink: True
      baselevel: 3
  - attr_list
  - md_in_html
  - def_list
  - admonition
  - pymdownx.details
  - pymdownx.emoji
#   - tables
theme:
  name: material
  features:
    - content.tabs.link
    - navigation.prunes
extra_css:
  - stylesheets/extra.css
